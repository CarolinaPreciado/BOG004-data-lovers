<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Data Lovers</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Glory:wght@300&family=Nunito:wght@300&family=Quicksand:wght@300&display=swap"
    rel="stylesheet">
</head>

<body>
  <header>
    <div class="flex-container logo">
      <img src="imagenes/Studio_Ghibli.png">
    </div>
  </header>
  <div class="flex-container movie-list">
    <div class="content-select" id="ordenado">
      <select id="ordenadoDeDatos">
        <option disabled selected>Sort by:</option>
        <option value="Release date">Release date</option>
        <option value="Score">Score</option>
        <option value="AZ">A-Z</option>
      </select>
      <img class="icon" src="imagenes/sort.png">
    </div>
    <img src="imagenes/imag.png">
    <h2>Movie list</h2>
    <div class="content-select" id="filtrado">
      <select id="eleccionDeDirectores">
        <option disabled selected>Filter by director:</option>
        <option value="Hayao Miyazaki">Hayao Miyazaki</option>
        <option value="Isao Takahata">Isao Takahata</option>
        <option value="Yoshifumi Kondō">Yoshifumi Kondō</option>
        <option value="Hiroyuki Morita">Hiroyuki Morita</option>
        <option value="Gorō Miyazaki">Gorō Miyazaki</option>
        <option value="Hiromasa Yonebayashi">Hiromasa Yonebayashi</option>
      </select>
      <img class="icon" src="imagenes/edit.png">
    </div>
  </div>
  <div class="movie_list centrar_contenido" id="movieList">

  </div>
  <div id="root"></div>
  <script src="main.js" type="module"></script>
</body>

</html>
